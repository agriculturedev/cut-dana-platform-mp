name: build

on:
    push:
        tags:
            - rename-*

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
            - name: Wait for a short duration
              run: sleep 30s  # Wait for 30 seconds

            - name: Checkout code with submodules
              uses: actions/checkout@v2
              with:
                  submodules: "recursive"
                  token: ${{ secrets.GH_TOKEN }}

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Use Node.js 16.18.1
              uses: actions/setup-node@v2
              with:
                  node-version: "16.18.1"

            - name: Run custom-build.sh
              run: ./custom-build.sh
              env:
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}

            - name: Call Webhooks for Render Deployment
              run: |
                  IFS=',' read -ra WEBHOOKS <<< "${WEBHOOK_URLS}"
                  for webhook in "${WEBHOOKS[@]}"; do
                  curl -X POST "$webhook"
                  done
              env:
                  WEBHOOK_URLS: ${{ secrets.WEBHOOK_URL }}

