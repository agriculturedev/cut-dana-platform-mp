name: Replace JSON value and build

on:
    push:
        branches:
            - deploy

    workflow_dispatch: # allows you to run this workflow manually from the Actions tab

jobs:
    replace_value:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js environment
              uses: actions/setup-node@v2
              with:
                node-version: "16.18.1"

            - name: Install dependencies
              run: npm install

            - name: Run the replacement script
              run: node elie/devtools/tasks/replaceProductionURL.js

            - name: Commit and push changes
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add .
                  git commit -m "Updated JSON value"
                  git push

    build:
        runs-on: ubuntu-latest
        needs: replace_value
        
        steps:
            - name: Checkout code with submodules
              uses: actions/checkout@v2
              with:
                  submodules: "recursive"
                  token: ${{ secrets.GH_TOKEN }}

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Use Node.js 16.18.1
              uses: actions/setup-node@v2
              with:
                  node-version: "16.18.1"

            - name: Run custom-build.sh
              run: ./custom-build.sh
              env:
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}

            - name: Call Webhooks for Render Deployment
              run: |
                  IFS=',' read -ra WEBHOOKS <<< "${WEBHOOK_URLS}"
                  for webhook in "${WEBHOOKS[@]}"; do
                  curl -X POST "$webhook"
                  done
              env:
                  WEBHOOK_URLS: ${{ secrets.WEBHOOK_URL }}

