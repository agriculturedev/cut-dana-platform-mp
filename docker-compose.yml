services:
    data-narrator-frontend:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '3000:80'
        networks:
            - data-narrator-network

    story-backend:
        build:
            context: ./story-backend
        ports:
            - "4000:80"
            - "4443:443"
        depends_on:
            - mongo
        networks:
            - data-narrator-network

    mongo:
        image: mongo:latest
        ports:
            - "27017:27017"
        volumes:
            - mongo-data:/data/db
        networks:
            - data-narrator-network

    mongo-express:
        image: mongo-express:latest
        ports:
            - "8081:8081"
        depends_on:
            - mongo
        environment:
            - ME_CONFIG_MONGODB_ADMINUSERNAME=root
            - ME_CONFIG_MONGODB_ADMINPASSWORD=secretpassword
            - ME_CONFIG_MONGODB_SERVER=mongo
        networks:
            - data-narrator-network

volumes:
    mongo-data:

networks:
    data-narrator-network:
